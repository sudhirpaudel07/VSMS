{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Buy New Product</h3>
                </div>
                <br>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm" novalidate="novalidate">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInput1">Date:</label>
                            <input type="date" name="date" class="form-control">
                        </div>
                        <div class="">
                            <div class="col-lg-12">
                                <div id="row">
                                    <div class="input-group mt-1 mb-1">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-danger"
                                                id="DeleteRow" type="button">
                                                <i class="fa fa-trash"></i>
                                                Delete
                                            </button>
                                        </div>
                                        <input type="text"
                                            class="form-control m-input" placeholder="Enter Product Name.">
                                    </div>
                                </div>
             
                                <div id="newinput"></div>
                                <button id="rowAdder" type="button"
                                    class="btn btn-success mt-1 mb-1">
                                    <span class="fa fa-plus">
                                    </span> ADD
                                </button>
                            </div>
                        </div>
                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Price:</label>
                            <input type="number" id="form6Example6" class="form-control" />
                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Vendor:</label>
                            <select class="form-control" id="form6Example6">
                                <option>Select Vendor</option>
                                <option>Vendor 1</option>
                                <option>Vendor 2</option>
                                <option>Vendor 3</option>
                                <option>Vendor 4</option>
                            </select>

                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example6">Quantity:</label>
                            <input type="number" id="form6Example6" class="form-control" />
                        </div>
                      

                  
               
                       <!-- Message input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form6Example7">Additional Information:</label>
                            <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%;">Add
                            Details</button>
                </form>
            </div>
            <!-- /.card -->
        </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</div>

{% endblock %}
    
    {% block js %}

    <script type="text/javascript">
 
        $("#rowAdder").click(function () {
            newRowAdd =
            '<div id="row"> <div class="input-group mt-1 mb-1">' +
            '<div class="input-group-prepend">' +
            '<button class="btn btn-danger" id="DeleteRow" type="button">' +
            '<i class="bi bi-trash"></i> Delete</button> </div>' +
            '<input type="text" class="form-control m-input " placeholder="Enter Product Name."> </div> </div>';
 
            $('#newinput').append(newRowAdd);
        });
 
        $("body").on("click", "#DeleteRow", function () {
            $(this).parents("#row").remove();
        })
    </script>
    {%endblock%}
